packaging_format = 2

id = "resistance-anarchiste"
name = "Résistance Anarchiste"
description.fr = "Plateforme web de résistance anarchiste - Manifeste, visuels et réseau de collectifs avec chiffrement et support multi-domaines incluant Tor."
description.en = "Anarchist resistance web platform - Manifesto, visuals, and collective network with encryption and multi-domain support including Tor."

version = "1.0~ynh1"

maintainers = ["Résistance Anarchiste Team"]

[upstream]
license = "GPL-3.0"
website = "https://github.com/AnARCHIS12/ResistanceAnarchiste_ynh"
code = "https://github.com/AnARCHIS12/ResistanceAnarchiste_ynh"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/resistance"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.is_public]
    type = "boolean"
    default = true

    [install.language]
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

[resources]
    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.ports]

    [resources.permissions]
        [resources.permissions.main]
        url = "/"

    [resources.apt]
    packages = ["curl", "gnupg", "python3", "python3-pip", "python3-venv", "nodejs", "npm", "build-essential"]

    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/AnARCHIS12/ResistanceAnarchiste_ynh/archive/refs/heads/main.tar.gz"
        sha256 = "0813bfe84cd1657bafa3c8b65e5c5ca59543724fae23287da2f3ee1f55c1cfb0"
